<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>



        <div class = "container">
            <div class="top">
                    <h1>2048</h1>
                    
                <section class= "info">
                    <div class="score-container">
                    <div class="score-title">score</div>
                    <span id="score">0</span>
                    </div>
                    <button class="start" type="button" value="Refresh Button">New Game</button>
                    <!-- onClick="refresh()"-->
                </section>
            </div>
            <div id="result"></div>
            <div class="grid"></div>

            <div class = "howToPlay">
                <h2>HOW TO PLAY?</h2>
                <p>Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch.</p>
                <p>To win, get to 2048!</p>
            </div>
            <div class ="howToPlay">
                <p>This game is inspired by Gabriele Cirulli's 2048. </p>
            </div>

        </div>

        

        <script src="./index.js" charset="utf-8"></script>
        

    </body>
</html>
